---
layout: default
---


<article class="container">
    <div class="column">
        <h2>{{page.title}}</h2>

        <div class="entry">
            {{content}}
        </div>

        <div class="date">
            Written on {{ page.date | date: "%B %e, %Y" }}
        </div>
        
        <p>
            <a href="/blog">&laquo; Back</a>
        </p>
    </div>
</article>
